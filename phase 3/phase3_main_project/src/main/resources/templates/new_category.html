<title>Create New Category</title>

<center><body >
<div aling="center">
 <i><h1><b><font color="navy">Create New Category!!</font></b></h1></i>
    <br/>
     <form action="#" th:action="@{/save}" th:object="${categories}"
            method="post">
 
            <table border="0" cellpadding="10">
                <tr>
                    <td><b>Category Name:</b></td></tr>
                    <tr>
                    <td><input type="text" th:field="*{categoryName}" placeholder="Category Name"/></td>
                </tr>                            
                <tr>
                    <td colspan="2"><button type="submit" class="btn btn-info"><b>Save</b></button> </td>
                </tr>
            </table>
        </form>
        <br>
        <br>
        <a href="/logout" type="submit" class="btn btn-warning"><b>LogOut</b></a>
   


</div>
